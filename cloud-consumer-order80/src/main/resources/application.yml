#配置微服务端口号（建议微服务中一定要配）
server:
  port: 80

spring:
  #配置微服务名称（建议微服务中一定要配）
  application:
    name: cloud-order-service

eureka:
  client:
    register-with-eureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
  instance:
    instance-id: order80
    prefer-ip-address: true
